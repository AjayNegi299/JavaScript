<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
     const addLanguage =(language)=>{
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        const addLang= document.querySelector('.language')
        // addLang.appendChild(li)

     }
    addLanguage('python')
    addLanguage('java')
    
    const addOptiLanguage = (language)=>{
       const li = document.createElement('li')
       li.appendChild(document.createTextNode(language))
       document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Python')
    addOptiLanguage('java')
    addOptiLanguage('ruby')

    //Edit
    const secondLang =document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode('GoLang'))
    secondLang.replaceWith(newli)

    //Edit
   const thirdLang = document.querySelector('li:nth-child(4)')
    console.log(thirdLang);
    const thirdLi = document.createElement('li')
    thirdLi.appendChild(document.createTextNode('Machine learning'))
    thirdLang.replaceWith(thirdLi)

    //Edit
    const lastChild = document.querySelector('li:last-child')
    lastChild.textContent = 'new language'

    //remove
    const firstlang = document.querySelector('li:first-child')
    firstlang.remove()
</script>
</html>
