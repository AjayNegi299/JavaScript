<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
   <style>
  body {
  font-family: Arial, sans-serif;
  padding: 30px;
  text-align: center;
  background-color: #212121;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

input {
  padding: 8px;
  margin: 10px;
}
.button {
  cursor: pointer;
  color: white;
  background-color: green;
  padding: 19px;
  border: none;
  border-radius: 5px;
}

    </style>
</head>
<body>
   
  <h1>Guess a number between 1 and 100</h1>
  <form>
    <input type="text" id="guessField" placeholder="Enter your guess" /><br>
    <input type="submit" id="subt" value="Submit Guess" />
  </form>
  <div class="resultParas">
    <p class="guesses">Previous guesses: </p>
    <p class="lastResult">Chances left: 10</p>
    <p class="lowOrHi"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
