<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color: #212121">
    <h1 style="color: white">
      Start Shoud Change Background Color Every Second
    </h1>
    <div id="main" style="margin-inline: 50px; margin-block: 50px">
      <button id="Start">Start</button>
      <button id="Stop">Stop</button>
    </div>
  </body>
  <script>
    let colorChangeTiming;
    const randomColor = () => {
      const hex = "123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    const startChangingColor = () => {
      if (!colorChangeTiming) {
        colorChangeTiming = setInterval(() => {
          document.body.style.backgroundColor = randomColor();
        }, 1000);
      }
    };

    const stopChangingColor = () => {
      clearInterval(colorChangeTiming);
      colorChangeTiming = null;
    };
    document
      .querySelector("#Start")
      .addEventListener("click", startChangingColor);
    document
      .querySelector("#Stop")
      .addEventListener("click", stopChangingColor);
  </script>
</html>
